<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>global attributes</title>
  </head>
  <body>
    <!-- global attributes -->
    <!-- Class -->
    <h2 class="text-xl">Heading 1</h2>
    <!-- id -->
    <h2 id="heading-2">Heading 2</h2>
    <!-- style -->
    <h2 style="color: red; text-decoration: underline">Heading 3</h2>
    <!-- title -->
    <h2 title="This is heading 4">Heading 4</h2>
    <!-- hidden -->
    <h2 hidden>Hidden Heading</h2>
    <!-- contenteditable -->
    <h2 contenteditable="true">Editable Heading</h2>
    <!-- draggable -->
    <!-- Scalable Vector Graphics -->
    <h2 draggable="true">Draggable Heading</h2>
    <svg width="300" height="300">
      <circle
        cx="150"
        cy="150"
        r="100"
        stroke="black"
        stroke-width="2"
        fill="lightblue"
      />
      <text x="150" y="155" font-size="20" text-anchor="middle" fill="black">
        SVG Circle
      </text>
    </svg>
  </body>
</html>
