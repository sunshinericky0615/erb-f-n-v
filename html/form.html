<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input form</title>
  </head>
  <body>
    <h1>Input form</h1>
    <form>
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="enter your name"
          minlength="5"
          maxlength="10"
          required
          title="Please enter your name."
        />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="only use icloud & gmail"
          required
          pattern=".+@gmail\.com|.+@icloud\.com"
          title="Please use a Gmail or iCloud email address."
        />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="enter your password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{15,}"
          title="Must contain at least one number, one uppercase letter, one lowercase letter, one symbol, and be at least 15 characters long."
          required
        />
        <input type="checkbox" onclick="showpassword()" /> Show Passwords
      </div>
      <br />
      <div>
        <label for="product">Product</label>
        <select name="product" id="product" multiple size="4">
          <option value="iPhone">iPhone</option>
          <option value="imac">imac</option>
          <option value="ipad">ipad</option>
          <option value="macbook">macbook</option>
        </select>
      </div>
      <br />
      <div>
        <textarea
          name="message"
          id="message"
          placeholder="Enter your message here"
          rows="4"
          cols="40"
          style="resize: none"
          required
          title="Please type the message here."
        >
        </textarea>
      </div>
      <br />

      <label for="html">
        <input type="checkbox" id="html" name="languages" value="html" />HTML
      </label>
      <label for="javascript">
        <input
          type="checkbox"
          id="javascript"
          name="languages"
          value="javascript"
          checked
        />javascript
      </label>
      <label for="css">
        <input
          type="checkbox"
          id="css"
          name="languages"
          value="css"
          disabled
        />CSS
      </label>
      <br />
      <label for="small">
        <input type="radio" id="small" name="size" value="small" />Small
      </label>
      <br />
      <label for="medium">
        <input type="radio" id="medium" name="size" value="medium" />Medium
      </label>
      <br />
      <label for="large">
        <input type="radio" id="large" name="size" value="large" />Large
      </label>
      <br />
      <div>
        <label for="color">Color</label>
        <input type="color" id="color" name="color" />
      </div>
      <br />
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" />
      </div>
      <br />
      <div>
        <label for="time">Time</label>
        <input type="time" id="time" name="time" />
      </div>
      <br />
      <div>
        <label for="week">Week</label>
        <input type="week" id="week" name="week" />
      </div>
      <br />
      <div>
        <label for="month">Month</label>
        <input type="month" id="month" name="month" />
      </div>
      <br />
      <div>
        <label for="url">URL</label>
        <input type="url" id="url" name="url" />
      </div>
      <br />
      <div>
        <label for="range">range</label>
        <input
          type="range"
          id="range"
          name="range"
          min="0"
          max="100"
          step="5"
          value="0"
          style="width: 300px"
        />
      </div>
      <br />
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <script>
      function showpassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
