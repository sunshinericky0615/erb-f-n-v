    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input form</title>
  </head>
  <body>
    <h1>Input form</h1>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="enter your name" minlength="5" maxlength="10" required="" title="Please enter your name.">
      </div>
      <br>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="only use icloud &amp; gmail" required="" pattern=".+@gmail\.com|.+@icloud\.com" title="Please use a Gmail or iCloud email address.">
      </div>
      <br>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{15,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, one symbol, and be at least 15 characters long." required="">
        <input type="checkbox" onclick="showpassword()"> Show Passwords
      </div>
      <br>
      <div>
        <label for="product">Product</label>
        <select name="product" id="product" multiple="" size="4">
          <option value="iPhone">iPhone</option>
          <option value="imac">imac</option>
          <option value="ipad">ipad</option>
          <option value="macbook">macbook</option>
        </select>
      </div>
      <br>
      <div>
        <textarea name="message" id="message" placeholder="Enter your message here" rows="4" cols="40" style="resize: none" required="" title="Please type the message here.">        </textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <script>
      function showpassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
